---
kind: pipeline
name: default
type: docker

clone:
  ssh_key: 'ssh_key'

steps:
  - name: test
    image: mootdx:ci
    commands:
      - pip install -r requirements.txt -r tests/requirements.txt -i https://pypi.tuna.tsinghua.edu.cn/simple
      - pip install -U tdxpy
      - pytest -v tests

  - name: sync
    image: mootdx:ci
    environment:
      SSH_KEY:
        from_secret: ssh_key
    commands:
      - echo "$SSH_KEY" > ~/.ssh/id_rsa
      - git remote add github git@github.com:mootdx/mootdx.git
      - git remote add gitee git@gitee.com:ibopo/mootdx.git
      - git checkout develop
      - git pull gitee develop
      - git push gitee develop
      - git pull github develop
      - git push github develop
    when:
      event:
        - promote
      target:
        - development
        -
  - name: publish
    image: mootdx:ci
    environment:
      USERNAME:
        from_secret: username
      PASSWORD:
        from_secret: password
    commands:
      - make history USERNAME=$USERNAME PASSWORD=$PASSWORD
      - make publish USERNAME=$USERNAME PASSWORD=$PASSWORD
    when:
      event:
        - promote
      target:
        - production
